<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간편 URL 단축기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>간편 URL 단축기</h1>
        <p>아래에 긴 URL을 입력하고 '단축하기' 버튼을 누르세요.</p>

        <div class="input-area">
            <input type="url" id="longUrlInput" placeholder="https://example.com/very/long/url/to/shorten" required>
            <button id="shortenButton">단축하기</button>
        </div>

        <div id="resultArea">
            <p id="loading" style="display: none;">단축 중...</p>
            <div id="successResult" style="display: none;">
                <p>단축된 URL:</p>
                <div class="short-url-container">
                    <a id="shortUrlLink" href="#" target="_blank"></a>
                    <button id="copyButton" title="클립보드에 복사">복사</button>
                </div>
            </div>
            <p id="errorMessage" style="display: none;"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
